<div class="slider">
    <ng-container *ngFor="let item of items;let i=index;">
        <div class="slide" *ngIf="i == currentSlideIndex" @slidefade>
            <div class="slide-bg">
                <img class="slide-image" [src]="'https://image.tmdb.org/t/p/original/'+ item.backdrop_path" alt="slider-image">
                </div>
                <div class="slide-pane">
                <h2 class="name">{{item.title}}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="app-icons">star</span>
                            <span class="rating-value">{{item.vote_average}}</span>/ 10 |
                            <span class="reviews"> {{item.vote_count}} Reviews</span> |
                            <span class="release-yr">{{item.release_date | date: 'yyyy'}}</span>
                            </span>
                            </div>
                            </div>
                            <div class="desc mt-3">
                    {{item.overview}}
                </div>
                </div>
                </div>
    </ng-container>
</div>
