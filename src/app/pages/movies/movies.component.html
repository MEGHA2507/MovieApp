<div class="container">
    <h2></h2>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
            <app-item [itemData]="movie"></app-item>
        </div>
    </div>
    <div>
        <p-paginator [rows]="20" [totalRecords]="381" (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
